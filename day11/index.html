<style>
  .tooltip {
  position: relative;
  cursor: pointer;
  }
 .tooltiptext {

  width: 200px;
  background-color: black;

  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
}
.txt2 p{
  text-overflow: ellipsis;
  overflow: hidden;
  width: 100px;
  text-wrap: nowrap;
}
.tooltip:hover .tooltiptext {
  visibility: visible;
  text-overflow: none;
  overflow: visible;
}
</style>
