<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    #message {
      font-size: 18px;
      color: gray;
      margin-top: 20px;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }
    .image-box {
      position: relative;
      display: inline-block;
    }
    .image-box img {
      width: 150px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .image-box input[type="checkbox"] {
      position: absolute;
      top: 5px;
      left: 5px;
      transform: scale(1.3);
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="file" id="imageUpload" accept="image/*" multiple>
  <button id="deleteBtn">Delete</button>

  <div id="message">Upload images to see</div>
  <div id="gallery"></div>

  <script src="task10.js"></script>
</body>
</html>
